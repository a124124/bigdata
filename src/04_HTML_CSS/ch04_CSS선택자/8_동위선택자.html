<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h3 +div { /* h3 태그 바로 다음에 나오는 div 형제  */
            color:red;
        }
        h3 ~ div { /* h3 태그 다음에 나오는 div 형제들 전부*/
            font-size:1.5em; color:blue; font-weight:bold;
        }
        
        
    </style>
</head>
<body>
    <div>div_00</div>
    <h3>동위 선택자(+: 바로 다음에 나오는 형제, ~: 다음에 나오는 형제 전부)</h3>
    <div>div_01</div>
    <p>p_01</p>
    <div>div_02</div>
    <div>div_03</div>
    <div>div_04</div>
    <div>div_05</div>
</body>
</html>
