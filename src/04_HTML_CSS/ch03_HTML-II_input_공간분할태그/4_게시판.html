<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            /*빈스트링은 false*/
            if (!frm.title.value) { // frm.title.value == "" 
                alert('제목을 입력하세요');
                frm.title.focus();
                return false; // submit 이벤트 제한
            } else if (frm.name.value.length < 2) {
                alert('작성자 이름은 2글자 이상 입력');
                frm.name.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="" name="frm" onsubmit="return chk()"> <!--유효성 검사를 자바스크립트로만 한 버전-->
        <table border="1">
            <tr>
                <th>제 목</th>
                <td><input type="text" name="title" size="30" /></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td><input type="text" name="name" size="30"/></td>
            </tr>
            <tr>
                <th>본 문</th>
                <td><textarea name="content" rows="5" cols="32"></textarea></td>
            </tr>
            <tr>
                <th>첨부 파일</th>
                <td><input type="file" name="filename"/></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="저장"/>
                    <input type="reset" value="취소" />
                </th>
            </tr>
        </table>


    </form>
</body>
</html>
