<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            if (!form.id.value) {
                alert('아이디 입력');
                form.id.focus();
                return false;
            } else if (!form.pw.value) {
                alert('비밀번호 입력');
                form.pw.focus();
                return false;
            } else if (form.pw.value != form.pw1.value) {
                alert('비밀번호 확인');
                form.pw1.value = '';
                form.pw1.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="form" onsubmit="return chk()">
        <table>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="id" autofocus="autofocus"/></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="pw1"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="가입"/>
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
