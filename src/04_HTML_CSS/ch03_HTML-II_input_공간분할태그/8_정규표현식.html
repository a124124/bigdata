<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                필드에 입력형식 힌트를 주는 인터페이스
            </legend>
            <!-- 정규표현식 : http://www.regexr.com
                [0-9] : 0-9 사이중 하나
                
                [a-zA-Z] : 알파벳 중 하나
                [가-힣ㄱ-ㅎ] 한글
                {n} n번 반복
                {m, n} 최소 m번 최대 n번 반복
                \d : 0-9
                \D : 숫자 이외
                \w : 문자(숫자,알파벳 포함)
                + : 1번 이상 반복
                * : 0번 이상 반복
                . : '\n'을 제외한 임의의 한문자 자리수
                \. : .문자
                -->
            <ul>
                <li>
                    연락처
                    <input type="text" name="tel" pattern="[9-0]{2,3}.*[0-9].*[0-9]{4}" title="전화번호 형식 지켜주세요"/>
                </li>
                <li>
                    이메일
                    <input type="text" name="email" pattern="[A-z]+[A-z0-9]*@[A-z]+(\.[A-z]+){1,2}" title="이메일 형식 지켜주세요"/>
                </li>
            </ul>
            <p>
                <center>
                    <input type="submit" value="입력" />
                    <input type="reset" value="취소" />
                </center>
            </p>
        </fieldset>
    </form>

</body>
</html>
