<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tr>
                <td>아이디       
                </td>
                <td>
                    <input type="text" name="id" size="8" />
                    <input type="button" value="중복 확인" />
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw"size="8" /></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="tel" name="phone1" size="3" />-
                <input type="tel" name="phone2" size="5" />- 
                <input type="tel" name="phone3" size="3" /></td>
            </tr>
            <tr>
                <td>경력</td>
                <td><input type="number" name="career" min="0" max="40" />년</td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email" /></td>
            </tr>
            <tr>
                <td>사진</td>
                <td><input type="file" name="filename"  /></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="m" checked="checked"/>남
                    <input type="radio" name="gender" value="f" />여
                </td>
            </tr>
            <tr>
                <td>사용언어</td>
                <td>
                    <input type="checkbox" name="lang" value="kor" />한국
                    <input type="checkbox" name="lang" value="eng" />영어
                    <input type="checkbox" name="lang" value="chn" />중국
                    <input type="checkbox" name="lang" value="jpn" />일본

                </td>
            </tr>
            <tr>
                <td>
                    국적
                </td>
                <td>
                    <select name="national">
                        <option value="kor">대한민국</option>
                        <option value="usa">미국</option>
                        <option value="chn">중국</option>
                        <option value="jpn">일본</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>좋아하는 음식</td>
                <td>
                    <select name="food" multiple="multiple" size="3">
                        <option>볶음밥</option>
                        <option>비빔밥</option>
                        <option>주먹밥</option>
                        <option>밥</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    자기소개
                </td>
                <td>
                    <textarea name="intro" cols="25" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    생일
                </td>
                <td><input type="date" name="birth"/></td>
            </tr>
            <tr>
                <td>sns URL</td>
                <td><input type="url" name="sns" /></td>
            </tr>
            <tr>
                <td>색깔 <br /> </td>
                <td><input type="color" name="color"/><br />
                0 <input type="range" min="0" max="100" step="10"/>100
                </td>
                
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="입력"/>
                    <input type="reset" value="초기화"/>

                </th>
            </tr>
        </table>
    </form>
</body>
</html>
