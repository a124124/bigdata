<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /*#top{background-color: #cccccc;}*/
        table {
            border: 1px solid #00ffff;
        }
        td {
            
        }
        th {
            padding: 5px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <form action="" method="get">
        

        <table id="top">
            <caption>
                <h1>회원 가입</h1>
            </caption>

            <tr>
                <th>아이디</th>
                <td><input type="text" name="id" size="15" /></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pw" size="15" /></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="pws" size="15" /></td>
            </tr>
            <tr>
                <th>이 름</th>
                <td><input type="text" name="name" size="15" /></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td><input type="tel" name="tel" size="15" /></td>
            </tr>
            <tr>
                <th>생 일</th>
                <td><input type="date" name="birth" /></td>
            </tr>
            <tr>
                <th>성  별</th>
                <td>
                    <input type="radio" name="gender" value="m" checked="checked" />남
                    <input type="radio" name="gender" value="f" />여
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="입력" />
                </th>

            </tr>
            <tr>
                <td colspan="2"><hr /></td>
            </tr>
            
            <tr>
               
                <td colspan="2">
                    <ul>
                        <li>
                            전화번호로 회원 가입

                        </li>
                        <li>
                            대부분 서비스가 이용 가능합니다.<br />
                            (단, 일부 서비스 실명확인 필요)
                        </li>
                        <li>
                            정보 변경은 추후 가능
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
        
    </form>
</body>
</html>
