<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var array = [{ name: '가메출판사', link: 'http://www.kame.co.kr' },
            { name: '네이버', link: 'http://www.naver.co.kr' },
            { name: '다음', link: 'http://www.daum.co.kr' },
            { name: '구글', link: 'http://www.google.co.kr' }];

            $(array).each(function (idx, item) {
                $('body').append('<a href="' + array[idx].link + '">' + array[idx].name + "</a></br>");
            });
            $.each(array, function ( i, item) {
                $('body').append('<a href="' + item.link + '">' + item.name + "</a></br>");
            });
           
        });
    </script>
</head>
<body>

</body>
</html>
