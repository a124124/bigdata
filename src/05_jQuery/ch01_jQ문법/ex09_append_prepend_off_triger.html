<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .blue{
            color:blue;
        }
        .red{
            color:red;
        }
    </style>
    <script>
        $(document).ready(function () {
            var h1Cnt = 0;
            $('#h1').click(function () {
                h1Cnt = h1Cnt + 1;
                if (h1Cnt < 6) {
                    $(this).append('<span class="blue">♥</span>');
                    $(this).prepend('<span class="blue">♥</span>');
                } else {
                    $('#h1').off();
                }
            });
            
            $('#h2').click(function () {
                h1Cnt = h1Cnt + 1;
                
                    $(this).append('<span class="red">♥</span>');
                    
                 
            });
            setInterval(function () {
                $('h1').last().trigger('click');
            }, 1000);
        });
    </script>
</head>
<body>
    <h1 id="h1">start1(5회) : </h1>
    <h1 id="h2">start2 :</h1>
</body>
</html>
