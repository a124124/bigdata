<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('tr:even').css('backgroundColor', '#cccccc');
            $('tr:odd').css('backgroundColor', 'yellow');
            $('tr:nth-child(3n)').css('color', 'red');
            $('tr:eq(0)').css('backgroundColor', 'black').css('color', 'white');
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>일홍길동</td>
            <td>A</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>이홍길동</td>
            <td>B</td>
            <td>대전</td>
        </tr>
        <tr>
            <td>삼홍길동</td>
            <td>C</td>
            <td>대구</td>
        </tr>
        <tr>
            <td>사홍길동</td>
            <td>D</td>
            <td>부산</td>
        </tr>
        <tr>
            <td>오홍길동</td>
            <td>E</td>
            <td>제주</td>
        </tr>
    </table>
</body>
</html>
