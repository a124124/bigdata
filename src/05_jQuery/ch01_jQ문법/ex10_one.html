<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('h2').first().click(function () {
                $(this).append('ㅁ');
                $(this).off();
            });
            $('h2').last().one('click', function () {
                $(this).append('ㅁ');
            });
        });
    </script>
</head>
<body>
    <h2>좋아요 클릭은 한번만</h2>
    <h2>아주좋아요 클릭은 한번만</h2>

</body>
</html>
