<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            // $('#msg').text($('hello, Jquery');  // #msg 안에 text 바꿈
             // $('#msg').text($('#msg').text() + 'hello, Jquery');
            // $('#msg').html('<h2>hello, jq</h2>');
            $('#msg').html($('#msg').html() + '<h2>hello, jq</h2>');
            $('input[name="msg"]').val('Hello,R'); // value 를 수정
            var msg = $('input[type="text"]').val();
            alert(msg);
            $('input[type=text], input[type=password]').focus(function () {
                $(this).css('background-color', 'lightyellow').css('color', 'red');
            });
            $('input[type=text], input[type=password]').blur(function () {
                $(this).css('backgroundColor', 'white').css('color', 'black');
            });
        });
    </script>
</head>
<body>
    <p id="msg"><h3>여기</h3></p>
    <p>메시지<input type="text" name="msg" value="1" /></p>
    <p>비밀번호<input type="password" name="pw" /></p>
    <p>선택 : 1 <input type="radio" /></p>    
    <p>선택 : 2 <input type="checkbox" /></p>
</body>
</html>
