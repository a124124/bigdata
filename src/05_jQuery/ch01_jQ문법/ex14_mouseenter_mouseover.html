<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('img').mouseenter(function () {
                var idx = $(this).attr('src').substring(4, 5);               
                $(this).attr('src', 'img/' + idx + 'over.jpg');                
            });
            $('img').mouseout(function () {
                var idx = $(this).attr('src').substring(4, 5);
                $(this).attr('src', 'img/' + idx + 'out.jpg');      
            });

            

        });
    </script>
</head>
<body>
    <img src="img/0out.jpg" name="img0"  />
    <img src="img/1out.jpg" name="img1" />
    <img src="img/2out.jpg" name="img2"/>
    <img src="img/3out.jpg" name="img3"/>
</body>
</html>
