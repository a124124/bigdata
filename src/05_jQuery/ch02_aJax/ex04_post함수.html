<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                var mId = $('#mId').val().trim();
                //$.post (요청페이지, 파라미터객체, 콜백함수)
                $.post('idConfirm.html', { mId: mId }, function (data, status) {
                    if (status == 'success') {
                        $('#result').html(data);
                    } else {
                        alert('실패');
                    }
                });
            });
        });
    </script>

</head>
<body>
    <p>
        아이디 <input type="text" name="mId" id="mId" />
        <button>중복확인</button>
    </p>
    <span id="result"></span>
</body>
</html>
